get:
  summary: Get list of stores
  operationId: getStores
  tags:
    - store
  responses:
    '200':
      description: Successfully returned an array of storeItem
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/storeItem.yaml
              length:
                type: integer
    '400':
      $ref: ../components/badRequest.yaml
    '500':
      $ref: ../components/internalServerError.yaml
post:
  summary: Create a store
  operationId: addStore
  tags:
    - store
  requestBody:
    description: Payload for the new store
    required: true
    content:
      application/json:
        schema:
          oneOf:
            - type: object
              properties:
                storeManagerId:
                  type: integer
                  format: number
                phoneNumber:
                  type: string
                address:
                  $ref: ../components/address.yaml
            - type: object
              properties:
                phoneNumber:
                  type: string
                address:
                  $ref: ../components/address.yaml
                storeManager:
                  type: object
                  properties:
                    firstName:
                      type: string
                    lastName:
                      type: string
                    email:
                      type: string
                      format: email
                    phoneNumber:
                      type: string
                    avatar:
                      type: string
                    address:
                      $ref: ../components/address.yaml
  responses:
    '201':
      description: Successfully added new store
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: number
              storeManager:
                type: object
                properties:
                  id:
                    type: integer
                    format: number
                  firstName:
                    type: string
                  lastName:
                    type: string
                  email:
                    type: string
                    format: email
                  active:
                    type: boolean
                  avatar:
                    type: string
                  address:
                    $ref: ../components/address.yaml
              phoneNumber:
                type: string
              address:
                $ref: ../components/address.yaml
    '400':
      $ref: ../components/badRequest.yaml
    '401':
      $ref: ../components/unauthorized.yaml
    '403':
      $ref: ../components/forbidden.yaml
    '500':
      $ref: ../components/internalServerError.yaml
