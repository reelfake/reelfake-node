get:
  summary: Get movies in a store
  operationId: getMoviesInStore
  security: []
  tags:
    - store
  parameters:
    - in: path
      name: id
      required: true
      description: Store id
      schema:
        type: integer
    - in: query
      name: page
      required: false
      description: |
        The page number (which starts with 1) to fetch the set of in-stock movies from.
        The movies are split into multiple pages with each page having a limited number of items.
        This query also accepts first and last.
      schema:
        type: integer
        default: 1
  responses:
    '200':
      description: Successfully returned movies in a store
      content:
        application/json:
          schema:
            $ref: ../../components/store/moviesByStoreIdResponseBody.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
