get:
  summary: Get list of stores
  operationId: getStores
  tags:
    - store
  responses:
    '200':
      description: Successfully returned an array of storeItem
      content:
        application/json:
          schema:
            $ref: ../../components/store/storesResponseBody.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
post:
  summary: Create store
  operationId: createStore
  tags:
    - store
  requestBody:
    description: Payload for the new store
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/store/newStoreRequestBody.yaml
  responses:
    '201':
      description: Successfully created store
      content:
        application/json:
          schema:
            $ref: ../../components/store/newStoreResponseBody.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
