get:
  summary: Get the number of in-stock movies in a given store
  operationId: getStockCount
  security: []
  tags:
    - store
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the store
      schema:
        type: integer
    - in: query
      name: delay
      schema:
        type: integer
        format: int32
        maximum: 60000
      required: false
      description: The amount of time, in milliseconds, to pause the request
  responses:
    '200':
      description: Successfully returned the number of in-stock movies in a given store
      content:
        application/json:
          schema:
            $ref: ../../components/store/stockCountInStoreResponseBody.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '401':
      $ref: ../../components/error/unauthorized.yaml
