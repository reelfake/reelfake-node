get:
  summary: Get store detail using the id
  operationId: getStoreById
  tags:
    - store
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the store
      schema:
        type: integer
    - in: query
      name: includeStaff
      required: false
      description: |
        Whether or not to include the staff employed at the store. Accepted values are true, false, yes, no, 0 and 1.
        If includeStaff value is truthy then the store object will contain staff array.
        If this is not present in query then it will default to false. If any value other than the accepted ones are
        given, then 400 is returned.
      schema:
        type: boolean
        default: false
  responses:
    '200':
      description: Successfully returned the store data with or without the staff
      content:
        application/json:
          schema:
            $ref: ../../components/store/storeDetail.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
put:
  summary: Update store
  operationId: updateStore
  tags:
    - store
  parameters:
    - in: path
      name: id
      required: true
      description: Id of the store
      schema:
        type: integer
  requestBody:
    description: Payload for the new store
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            storeManagerId:
              type: integer
              format: number
            phoneNumber:
              type: string
            address:
              $ref: ../../components/address/address.yaml
  responses:
    '204':
      description: Successfully updated the store
    '400':
      $ref: ../../components/error/badRequest.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
delete:
  summary: Delete the store
  operationId: deleteStore
  tags:
    - store
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the store
      schema:
        type: integer
    - in: query
      name: forceDelete
      required: false
      description: |
        A boolean flag to indicate whether or not to delete the staff associated with the store.
        Default is false.
      schema:
        type: boolean
        default: false
  responses:
    '204':
      description: Successfully deleted the store
    '400':
      $ref: ../../components/error/badRequest.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
