get:
  summary: Get all available genres
  operationId: getGenres
  security: []
  tags:
    - genre
  parameters:
    - in: query
      name: delay
      schema:
        type: integer
        format: int32
        maximum: 60000
      required: false
      description: The amount of time, in milliseconds, to pause the request
  responses:
    '200':
      description: Successfully returned a list of available movie genres
      content:
        application/json:
          schema:
            $ref: ../../components/genre/genresResponseBody.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '401':
      $ref: ../../components/error/unauthorized.yaml
