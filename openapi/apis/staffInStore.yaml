get:
  summary: Get staff employed in a store
  operationId: getStaffInStore
  tags:
    - store
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the store
      schema:
        type: integer
  responses:
    '200':
      description: Successfully returned staff employed in a store
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/staffItem.yaml
              length:
                type: integer
    '400':
      $ref: ../components/badRequest.yaml
    '404':
      $ref: ../components/notFound.yaml
    '500':
      $ref: ../components/internalServerError.yaml
