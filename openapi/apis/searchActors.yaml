get:
  summary: Get the actor list with pagination support
  operationId: searchActors
  tags:
    - actor
  parameters:
    - in: query
      name: pageNumber
      required: false
      description: |
        The page number (which starts with 1) to fetch the set of actors from.
        The actors are split into multiple pages with each page having a limited number of actors.
      schema:
        type: integer
        default: 1
    - in: query
      name: q
      required: false
      description: |
        The sequence of characters to search for in the name of the actors.
        Either this or name must be present in the query.
      schema:
        type: string
    - in: query
      name: name
      required: false
      description: The name of the actor to search for
      schema:
        type: string
  responses:
    '200':
      description: Successfully returned an array of actorItem
      headers:
        rf-page-number:
          description: The page number for the page that is sent
          schema:
            type: integer
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/actorItem.yaml
              length:
                type: integer
              totalPages:
                type: integer
              totalItems:
                type: integer
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '401':
      $ref: ../components/unauthorized.yaml
