get:
  summary: Get all the countries
  operationId: getCountries
  tags:
    - country
  responses:
    '200':
      description: Successfully returned a list of countries
      content:
        application/json:
          schema:
            $ref: ../../components/country/countriesResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '401':
      $ref: ../../components/error/unauthorized.yaml
