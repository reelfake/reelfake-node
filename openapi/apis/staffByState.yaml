get:
  summary: Get staff living in a given state
  operationId: getStaffByState
  tags:
    - staff
  parameters:
    - in: path
      name: state
      required: true
      description: The name of the state
      schema:
        type: string
    - in: query
      name: city
      required: false
      description: The city in a state which is used to optionally filter the staff by address
      schema:
        type: string
  responses:
    '200':
      description: Successfully returned list of staff living in a state
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/staffItem.yaml
              length:
                type: integer
    '400':
      $ref: ../components/badRequest.yaml
    '404':
      $ref: ../components/notFound.yaml
    '500':
      $ref: ../components/internalServerError.yaml
