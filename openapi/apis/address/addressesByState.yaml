get:
  summary: Get the list of available addresses in a state
  operationId: getAddressesInState
  tags:
    - address
  parameters:
    - in: path
      name: state
      required: true
      description: The name of the state
      schema:
        type: string
        example: New South Wales
  responses:
    '200':
      description: Successfully returned a list of available addresses in a state
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: number
                    addressLine:
                      type: string
                    cityName:
                      type: string
                    stateName:
                      type: string
                    country:
                      type: string
                    postalCode:
                      type: string
              length:
                type: integer
                format: number
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
