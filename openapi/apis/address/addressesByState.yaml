get:
  summary: Get the list of available addresses in a state
  operationId: getAddressesInState
  tags:
    - address
  parameters:
    - in: path
      name: state
      required: true
      description: The name of the state
      schema:
        type: string
        example: New South Wales
  responses:
    '200':
      description: Successfully returned a list of available addresses in a state
      content:
        application/json:
          schema:
            $ref: ../../components/address/addressesByStateResponseBody.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
