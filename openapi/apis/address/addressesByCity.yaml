get:
  summary: Get the list of available addresses in a city
  operationId: getAddressesInCity
  security: []
  tags:
    - address
  parameters:
    - in: path
      name: city
      required: true
      description: The name of the city
      schema:
        type: string
        example: Melbourne
  responses:
    '200':
      description: Successfully returned a list of available addresses in a city
      content:
        application/json:
          schema:
            $ref: ../../components/address/addressesByCityResponseBody.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
