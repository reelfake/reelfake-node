get:
  summary: Get the items in the cart for the logged in customer
  description: |
    This api will return cart items only for the logged customer. 
    There is no need to pass customer id separately as it reads from the authentication cookie.
  operationId: getCart
  tags:
    - cart
  responses:
    '200':
      description: Successfully returned cart items
      content:
        application/json:
          schema:
            $ref: ../../components/cart/cartResponseBody.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
post:
  summary: Add movie to the cart
  description: This route is accessible only to the logged in customer.
  operationId: addCart
  tags:
    - cart
  requestBody:
    description: Payload for the new cart
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/cart/addCartRequestBody.yaml
  responses:
    '201':
      description: Successfully added movie to the cart
      content:
        application/json:
          schema:
            $ref: ../../components/cart/addCartResponseBody.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
