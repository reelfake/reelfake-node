delete:
  summary: Removes the item from the cart.
  description: This route is accessible only to the logged in customer.
  operationId: deleteCart
  tags:
    - cart
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the cart item to be deleted.
      schema:
        type: integer
  responses:
    '204':
      description: Successfully added movie to the cart
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
put:
  summary: Update the movie count in the cart.
  description: This route is accessible only to the logged in customer.
  operationId: updateCartItemCount
  tags:
    - cart
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the cart item to be updated.
      schema:
        type: integer
  requestBody:
    description: New quantity for the movie in the cart.
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/cart/updateCartRequestBody.yaml
  responses:
    '204':
      description: Successfully added movie to the cart
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
