get:
  summary: Get the actor list with pagination support
  operationId: getActors
  parameters:
    - in: query
      name: pageNumber
      required: false
      description: |
        The page number (which starts with 1) to fetch the set of actors from.
        The actors are split into multiple pages with each page having a limited number of actors.
      schema:
        type: integer
        default: 1
  responses:
    '200':
      description: Successfully returned an array of actorItem
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/actorItem.yaml
              length:
                type: integer
              totalPages:
                type: integer
              totalItems:
                type: integer
    '400':
      $ref: ../components/badRequest.yaml
    '500':
      $ref: ../components/internalServerError.yaml
post:
  summary: Add new actor
  operationId: addActor
  requestBody:
    description: Payload for the new actor
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            tmdbId:
              type: string
            imdbId:
              type: string
            actorName:
              type: string
            biography:
              type: string
            birthday:
              type: string
              format: date
            deathday:
              type: string
              format: date
            placeOfBirth:
              type: string
            popularity:
              type: number
              format: float
            profilePictureUrl:
              type: string
              format: uri
  responses:
    '201':
      description: Successfully added new actor
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              imdbId:
                type: string
              actorName:
                type: string
              biography:
                type: string
              birthday:
                type: string
                format: date
              deathday:
                type: string
                format: date
              placeOfBirth:
                type: string
              popularity:
                type: number
                format: float
              profilePictureUrl:
                type: string
    '400':
      $ref: ../components/badRequest.yaml
    '401':
      $ref: ../components/unauthorized.yaml
    '500':
      $ref: ../components/internalServerError.yaml
