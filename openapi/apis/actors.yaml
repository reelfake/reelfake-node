get:
  summary: Get the actor list with pagination support
  security:
    - ReelFake_ApiKey_Auth: []
  operationId: getActors
  parameters:
    - in: query
      name: pageNumber
      required: false
      description: |
        The page number (which starts with 1) to fetch the set of actors from.
        The actors are split into multiple pages with each page having a limited number of actors.
      schema:
        type: integer
        default: 1
  responses:
    '200':
      description: Successfully returned a list of actors
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/actor.yaml
              length:
                type: integer
              totalPages:
                type: integer
              totalItems:
                type: integer
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '401':
      $ref: ../components/unauthorized.yaml
