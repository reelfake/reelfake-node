post:
  summary: Generate the api key
  operationId: generateApiKey
  responses:
    '201':
      description: Successfully generated the api key
      content:
        application/json:
          schema:
            type: object
            properties:
              apiKey:
                type: string
              expiringAt:
                type: string
                format: date-time
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
