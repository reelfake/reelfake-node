put:
  summary: Change the customer password
  operationId: changeCustomerPassword
  tags:
    - customer
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the customer
      schema:
        type: integer
  requestBody:
    description: Payload of the movie to update
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            currentPassword:
              type: string
              format: password
            newPassword:
              type: string
              format: password
            confirmedNewPassword:
              type: string
              format: password
  responses:
    '204':
      description: Successfully updated the customer
    '400':
      $ref: ../components/badRequest.yaml
    '401':
      $ref: ../components/unauthorized.yaml
    '404':
      $ref: ../components/notFound.yaml
    '500':
      $ref: ../components/internalServerError.yaml
