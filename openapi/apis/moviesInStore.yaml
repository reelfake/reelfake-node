get:
  summary: Get movies in a store
  operationId: getMoviesInStore
  tags:
    - store
  parameters:
    - in: path
      name: id
      required: true
      description: Store id
      schema:
        type: integer
    - in: query
      name: page
      required: false
      description: |
        The page number (which starts with 1) to fetch the set of in-stock movies from.
        The movies are split into multiple pages with each page having a limited number of items.
        This query also accepts first and last.
      schema:
        type: integer
        default: 1
  responses:
    '200':
      description: Successfully returned movies in a store
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: number
                    stock:
                      type: integer
                      format: number
                    movie:
                      $ref: ../components/movieSummary.yaml
              length:
                type: integer
              pagination:
                $ref: ../components/pagination.yaml
    '400':
      $ref: ../components/badRequest.yaml
    '404':
      $ref: ../components/notFound.yaml
    '500':
      $ref: ../components/internalServerError.yaml
