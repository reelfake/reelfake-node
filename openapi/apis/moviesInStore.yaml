get:
  summary: Get in-stock movies in a store page by page
  operationId: getMoviesInStore
  tags:
    - store
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the store
      schema:
        type: integer
    - in: query
      name: pageNumber
      required: false
      description: |
        The page number (which starts with 1) to fetch the set of in-stock movies from.
        The movies are split into multiple pages with each page having a limited number of items.
      schema:
        type: integer
        default: 1
  responses:
    '200':
      description: Successfully returned in-stock movies in a store for the given page number
      headers:
        rf-page-number:
          description: The page number that the data returned belong to
          schema:
            type: integer
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/movieItem.yaml
              length:
                type: integer
              totalPages:
                type: integer
              totalItems:
                type: integer
    '400':
      $ref: ../components/badRequest.yaml
    '404':
      $ref: ../components/notFound.yaml
    '500':
      $ref: ../components/internalServerError.yaml
