get:
  summary: Get list of all staff
  operationId: getStaff
  tags:
    - staff
  responses:
    '200':
      description: Successfully returned list of all staff
      content:
        application/json:
          schema:
            $ref: ../components/staffItem.yaml
    '400':
      $ref: ../components/badRequest.yaml
    '401':
      $ref: ../components/unauthorized.yaml
    '403':
      $ref: ../components/forbidden.yaml
    '500':
      $ref: ../components/internalServerError.yaml
