get:
  summary: Get list of all staff (optionally filter by residential state and city)
  operationId: getStaff
  tags:
    - staff
  parameters:
    - in: query
      name: page
      required: false
      description: |
        The page number (which starts with 1) to fetch the set of staff from.
        The staff are split into multiple pages with each page having a limited number of staff.
      schema:
        type: integer
        default: 1
    - in: query
      name: first_name
      required: false
      description: |
        The first name of the staff.
        Prefix % for starts with search, suffix % for ends with search and enclose with % for contains search.
        Example: first_name=%tap, first_name=pra% and first_name=%ata%.
      schema:
        type: string
    - in: query
      name: last_name
      required: false
      description: |
        The last name of the staff.
        Prefix % for starts with search, suffix % for ends with search and enclose with % for contains search.
        Example: last_name=%tap, last_name=pra% and last_name=%ata%.
      schema:
        type: string
    - in: query
      name: email
      required: false
      description: |
        The email of the staff.
        Prefix % for starts with search, suffix % for ends with search and enclose with % for contains search.
        Example: email=%tap, email=pra% and email=%ata%.
      schema:
        type: string
        format: email
    - in: query
      name: phone_number
      required: false
      description: |
        The phone number of the staff.
        Prefix % for starts with search, suffix % for ends with search and enclose with % for contains search.
        Example: phone_number=%456, phone_number=123% and phone_number=%456%.
      schema:
        type: string
    - in: query
      name: address_line
      required: false
      description: |
        The address line of the staff resident.
        Filters the staff by the address line of the staff address.
        Prefix % for starts with search, suffix % for ends with search and enclose with % for contains search.
        Example: address_line=%street, address_line=any% and address_line=%str%.
      schema:
        type: string
    - in: query
      name: city
      required: false
      description: |
        The city of the staff resident.
        Filters the staff by the city of the staff resident.
        Prefix % for starts with search, suffix % for ends with search and enclose with % for contains search.
        Example: city=%abad, city=hyder% and city=%aba%.
      schema:
        type: string
    - in: query
      name: state
      required: false
      description: |
        The state of the staff resident.
        Filters the staff by the state of the staff resident.
        Prefix % for starts with search, suffix % for ends with search and enclose with % for contains search.
        Example: state=%gana, state=tel% and state=%anga%.
      schema:
        type: string
    - in: query
      name: country
      required: false
      description: |
        The country of the staff resident.
        Filters the staff by the country of the staff resident.
        Prefix % for starts with search, suffix % for ends with search and enclose with % for contains search.
        Example: country=%dia, country=ind% and country=%ndi%.
      schema:
        type: string
    - in: query
      name: postal_code
      required: false
      description: |
        The postal_code of the staff resident.
        Filters the staff by the postal_code of the staff resident.
        Prefix % for starts with search, suffix % for ends with search and enclose with % for contains search.
        Example: postal_code=%048, postal_code=500% and postal_code=%000%.
      schema:
        type: string
  responses:
    '200':
      description: Successfully returned list of all staff
      content:
        application/json:
          schema:
            $ref: ../components/staffItem.yaml
    '400':
      $ref: ../components/badRequest.yaml
    '401':
      $ref: ../components/unauthorized.yaml
    '403':
      $ref: ../components/forbidden.yaml
    '500':
      $ref: ../components/internalServerError.yaml
post:
  summary: Add new staff
  operationId: createStaff
  tags:
    - staff
  requestBody:
    description: Payload for the new staff
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            items:
              type: array
              items:
                $ref: ../components/staffSummary.yaml
            length:
              type: integer
            pagination:
              $ref: ../components/pagination.yaml
  responses:
    '201':
      description: Successfully created new staff
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                format: number
                readOnly: true
              firstName:
                type: string
              lastName:
                type: string
              email:
                type: string
                format: email
              active:
                type: boolean
              phoneNumber:
                type: string
              avatar:
                type: string
                format: uri
              storeId:
                type: integer
                format: number
              address:
                $ref: ../components/address.yaml
    '400':
      $ref: ../components/badRequest.yaml
    '401':
      $ref: ../components/unauthorized.yaml
    '403':
      $ref: ../components/forbidden.yaml
    '500':
      $ref: ../components/internalServerError.yaml
