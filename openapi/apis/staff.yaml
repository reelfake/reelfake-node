get:
  summary: Get list of all staff (optionally filter by residential state and city)
  operationId: getStaff
  tags:
    - staff
  parameters:
    - in: query
      name: state
      description: The name of the state to filter the staff
      required: false
      schema:
        type: string
    - in: query
      name: city
      description: The name of the city to filter the staff
      required: false
      schema:
        type: string
  responses:
    '200':
      description: Successfully returned list of all staff
      content:
        application/json:
          schema:
            $ref: ../components/staffItem.yaml
    '400':
      $ref: ../components/badRequest.yaml
    '401':
      $ref: ../components/unauthorized.yaml
    '403':
      $ref: ../components/forbidden.yaml
    '500':
      $ref: ../components/internalServerError.yaml
post:
  summary: Add new staff
  operationId: createStaff
  tags:
    - staff
  requestBody:
    description: Payload for the new staff
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            email:
              type: string
              format: email
            phoneNumber:
              type: string
            avatar:
              type: string
            storeId:
              type: integer
              format: number
            address:
              $ref: ../components/address.yaml
  responses:
    '201':
      description: Successfully created new staff
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                format: number
                readOnly: true
              firstName:
                type: string
              lastName:
                type: string
              email:
                type: string
                format: email
              active:
                type: boolean
              phoneNumber:
                type: string
              avatar:
                type: string
                format: uri
              storeId:
                type: integer
                format: number
              address:
                $ref: ../components/address.yaml
    '400':
      $ref: ../components/badRequest.yaml
    '401':
      $ref: ../components/unauthorized.yaml
    '403':
      $ref: ../components/forbidden.yaml
    '500':
      $ref: ../components/internalServerError.yaml
