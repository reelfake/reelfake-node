get:
  summary: Search for the movie using query
  operationId: searchMovies
  tags:
    - movie
  parameters:
    - in: query
      name: pageNumber
      required: false
      description: |
        The page number (which starts with 1) to fetch the set of movies from.
        The movies are split into multiple pages with each page having a limited number of movies.
      schema:
        type: integer
        default: 1
    - in: query
      name: q
      required: true
      description: The query for searching
      schema:
        type: string
  responses:
    '200':
      description: Successfully returned a list of movies matching the given query
      headers:
        rf-page-number:
          description: The page number that the list of movies returned belong to
          schema:
            type: integer
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/movieItem.yaml
              length:
                type: integer
              totalPages:
                type: integer
              totalItems:
                type: integer
    '400':
      $ref: ../components/badRequest.yaml
    '404':
      description: The page number provided is out of range.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '500':
      $ref: ../components/internalServerError.yaml
