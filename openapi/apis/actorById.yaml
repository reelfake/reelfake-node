get:
  summary: Get actor detail using the id
  operationId: getActorById
  tags:
    - actor
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the actor that is requested
      schema:
        type: integer
    - in: query
      name: includeMovies
      required: false
      description: |
        Whether or not to include the movies for the actor. Accepted values are true, false, yes, no, 0 and 1.
        If includeMovies value is truthy then the actor object with the movies are returned.
        If this is not present in query then it will default to false. If any value other than the accepted ones are
        given, then 400 is returned.
      schema:
        type: boolean
        default: false
  responses:
    '200':
      description: Successfully returned actorDetail object
      content:
        application/json:
          schema:
            $ref: ../components/actorDetail.yaml
    '400':
      $ref: ../components/badRequest.yaml
    '404':
      $ref: ../components/notFound.yaml
    '500':
      $ref: ../components/internalServerError.yaml
post:
  summary: Add the actor to the movie
  operationId: addToMovie
  tags:
    - actor
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the actor
      schema:
        type: integer
  requestBody:
    description: Payload for the actor to add to the movie
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            movieId:
              type: integer
              format: number
            characterName:
              type: string
            castOrder:
              type: integer
              format: number
  responses:
    '201':
      description: Successfully added the actor the movie
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              actorId:
                type: integer
              movieId:
                type: integer
              characterName:
                type: string
              castOrder:
                type: integer
                format: number
            required:
              - id
              - actorId
              - movieId
              - characterName
              - castOrder
    '400':
      $ref: ../components/badRequest.yaml
    '401':
      $ref: ../components/unauthorized.yaml
    '403':
      $ref: ../components/forbidden.yaml
    '404':
      $ref: ../components/notFound.yaml
    '500':
      $ref: ../components/internalServerError.yaml
put:
  summary: Update actor
  operationId: updateActor
  tags:
    - actor
  parameters:
    - in: path
      name: id
      required: true
      description: Id of the actor
      schema:
        type: integer
  requestBody:
    description: Payload of the actor to update
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            tmdbId:
              type: integer
              format: number
            imdbId:
              type: integer
              format: number
            actorName:
              type: string
            biography:
              type: string
            birthday:
              type: string
              format: date
            deathday:
              type: string
              format: date
            placeOfBirth:
              type: string
            popularity:
              type: string
            profilePictureUrl:
              type: string
              format: uri
  responses:
    '204':
      description: Successfully updated actor
    '400':
      $ref: ../components/badRequest.yaml
    '401':
      $ref: ../components/unauthorized.yaml
    '403':
      $ref: ../components/forbidden.yaml
    '404':
      $ref: ../components/notFound.yaml
    '500':
      $ref: ../components/internalServerError.yaml
delete:
  summary: |
    Delete the actor.
    Note: This operation will delete movie actors for the movie as well.
  operationId: deleteActor
  tags:
    - actor
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the actor
      schema:
        type: integer
  responses:
    '204':
      description: Successfully deleted the movie
    '400':
      $ref: ../components/badRequest.yaml
    '401':
      $ref: ../components/unauthorized.yaml
    '403':
      $ref: ../components/forbidden.yaml
    '404':
      $ref: ../components/notFound.yaml
    '500':
      $ref: ../components/internalServerError.yaml
