get:
  summary: Get all the countries
  operationId: getCountries
  tags:
    - country
  responses:
    '200':
      description: Successfully returned a list of countries
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/country.yaml
              length:
                type: integer
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '401':
      $ref: ../components/unauthorized.yaml
