patch:
  summary: Set preferred store for the customer
  operationId: setPreferredStore
  tags:
    - customer
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the customer
      schema:
        type: integer
    - in: path
      name: store_id
      required: true
      description: The id of the store to be set as preferred on
      schema:
        type: integer
  responses:
    '204':
      description: Successfully updated the customer
    '400':
      $ref: ../components/badRequest.yaml
    '401':
      $ref: ../components/unauthorized.yaml
    '403':
      $ref: ../components/forbidden.yaml
    '404':
      $ref: ../components/notFound.yaml
    '500':
      $ref: ../components/internalServerError.yaml
