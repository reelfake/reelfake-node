get:
  summary: Get the list of rentals for the store
  description: This route is accessible only to staff and store managers.
  operationId: getRentalsForStore
  tags:
    - rental
  parameters:
    - in: query
      name: delay
      schema:
        type: integer
        format: int32
        maximum: 60000
      required: false
      description: The amount of time, in milliseconds, to pause the request
  responses:
    '200':
      description: Successfully returned a list of rentals for the store
      content:
        application/json:
          schema:
            $ref: ../../components/rental/rentalsByStoreResponseBody.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
