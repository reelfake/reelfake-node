get:
  summary: Get rental detail by id
  description: |
    This route is accessible to customers, staff and store managers.
    A customer can get only her or his rental detail.
  operationId: getRentalById
  tags:
    - rental
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the rental
      schema:
        type: string
    - in: query
      name: delay
      schema:
        type: integer
        format: int32
        maximum: 60000
      required: false
      description: The amount of time, in milliseconds, to pause the request
  responses:
    '200':
      description: Successfully returned a rental detail
      content:
        application/json:
          schema:
            $ref: ../../components/rental/rentalByIdResponseBody.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
