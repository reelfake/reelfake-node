get:
  summary: Get the list of rentals for the logged in user
  operationId: getRentals
  tags:
    - rental
  responses:
    '200':
      description: Successfully returned a list of rentals for the logged in user
      content:
        application/json:
          schema:
            $ref: ../../components/rental/rentalsResponseBody.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
