get:
  summary: Get the list of rentals for the logged in user
  description: |
    This route is accessible to customers, staff and store managers.
    A logged in customer can get only his or her rentals.
    A logged in staff or store manager can get rentals processed by him or her.
  operationId: getRentals
  tags:
    - rental
  parameters:
    - in: query
      name: delay
      schema:
        type: integer
        format: int32
        maximum: 60000
      required: false
      description: The amount of time, in milliseconds, to pause the request
  responses:
    '200':
      description: Successfully returned a list of rentals for the logged in user
      content:
        application/json:
          schema:
            $ref: ../../components/rental/rentalsResponseBody.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
