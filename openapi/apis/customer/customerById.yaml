get:
  summary: Get customer detail using the id
  operationId: getCustomerById
  security:
    - cookieAuth: []
  tags:
    - customer
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the customer
      schema:
        type: integer
  responses:
    '200':
      description: Successfully returned the customer data
      content:
        application/json:
          schema:
            $ref: ../../components/customer/customerByIdResponse.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
put:
  summary: Update customer
  operationId: updateCustomer
  tags:
    - customer
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the customer
      schema:
        type: integer
  requestBody:
    description: Payload of the movie to update
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            address:
              type: object
              properties:
                addressLine:
                  type: string
                cityName:
                  type: string
                stateName:
                  type: string
                country:
                  type: string
                postalCode:
                  type: string
            phoneNumber:
              type: string
            avatar:
              type: string
              format: uri
  responses:
    '204':
      description: Successfully updated the customer
    '400':
      $ref: ../../components/error/badRequest.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
delete:
  summary: |
    Delete the customer.
    Note: It is not allowed to delete a customer which is in use by any user
  operationId: deleteCustomer
  tags:
    - customer
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the customer
      schema:
        type: integer
  responses:
    '204':
      description: Successfully deleted the customer
    '400':
      $ref: ../../components/error/badRequest.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
