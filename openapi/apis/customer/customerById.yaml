get:
  summary: Get customer detail using the id
  description: |
    This route is accessible to customer, staff and store manager.
    403 is returned if a customer is trying to access other customer data.
  operationId: getCustomerById
  tags:
    - customer
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the customer
      schema:
        type: integer
  responses:
    '200':
      description: Successfully returned the customer data
      content:
        application/json:
          schema:
            $ref: ../../components/customer/customerByIdResponseBody.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
put:
  summary: Update customer
  description: |
    This route is accessible to customer and store manager.
    403 is returned if a customer is trying to update other customer data.
  operationId: updateCustomer
  tags:
    - customer
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the customer
      schema:
        type: integer
  requestBody:
    description: Payload of the movie to update
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/customer/updateCustomerRequestBody.yaml
  responses:
    '204':
      description: Successfully updated the customer
    '400':
      $ref: ../../components/error/badRequest.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
delete:
  summary: Delete the customer
  description: This route is accessible only to store manager.
  operationId: deleteCustomer
  tags:
    - customer
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the customer
      schema:
        type: integer
  responses:
    '204':
      description: Successfully deleted the customer
    '400':
      $ref: ../../components/error/badRequest.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
