put:
  summary: Change the customer password which is forgotten
  operationId: forgotCustomerPassword
  tags:
    - customer
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the customer
      schema:
        type: integer
  requestBody:
    description: New password in the payload
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/auth/forgotPasswordRequestBody.yaml
  responses:
    '200':
      description: Successfully changed the password
      content:
        application/json:
          schema:
            $ref: ../../components/auth/forgotPasswordResponse.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
