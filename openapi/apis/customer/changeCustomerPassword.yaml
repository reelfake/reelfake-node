put:
  summary: Change the customer password
  operationId: changeCustomerPassword
  security:
    - cookieAuth: []
  tags:
    - customer
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the customer
      schema:
        type: integer
  requestBody:
    description: Payload for the current and new password
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/auth/changePasswordRequestBody.yaml
  responses:
    '200':
      description: Successfully changed the password
      content:
        application/json:
          schema:
            $ref: ../../components/auth/changePasswordResponseBody.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
