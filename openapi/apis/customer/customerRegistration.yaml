post:
  summary: Register a customer
  operationId: registerCustomer
  tags:
    - customer
  requestBody:
    description: Payload for the new customer
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/customer/customerRegistrationRequestBody.yaml
  responses:
    '201':
      description: Successfully registered customer
      headers:
        Set-Cookie:
          description: The token generated from successful registration of customer
          schema:
            type: string
            example: auth_token=abcde12345
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
    '400':
      $ref: ../../components/error/badRequest.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
