get:
  summary: Get rentals of the logged in customer
  description: |
    This route is accessible only to customer.
    This route returns the rentals only for the logged in customer.
  operationId: getCustomerRentals
  tags:
    - customer
  parameters:
    - in: query
      name: delay
      schema:
        type: integer
        format: int32
        maximum: 60000
      required: false
      description: The amount of time, in milliseconds, to pause the request
  responses:
    '200':
      description: Successfully returned the customer data
      content:
        application/json:
          schema:
            $ref: ../../components/customer/customerRentalsResponseBody.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
