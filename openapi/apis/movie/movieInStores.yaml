get:
  summary: Get stock count of the movie in all the stores
  operationId: findInStores
  security: []
  tags:
    - movie
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the movie
      schema:
        type: integer
    - in: query
      name: delay
      schema:
        type: integer
        format: int32
        maximum: 60000
      required: false
      description: The amount of time, in milliseconds, to pause the request
  responses:
    '200':
      description: Successfully returned the stock count in all the stores
      content:
        application/json:
          schema:
            $ref: ../../components/movie/movieAvailabilityInStoresResponseBody.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
