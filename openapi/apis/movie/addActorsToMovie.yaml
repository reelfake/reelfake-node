post:
  summary: Add actors to movie
  description: This route is accessible only to store managers.
  operationId: addActors
  tags:
    - movie
  parameters:
    - in: path
      name: id
      required: true
      description: Id of the movie
      schema:
        type: integer
  requestBody:
    description: Payload for the new actors
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/movie/addActorsToMovieRequestBody.yaml
  responses:
    '201':
      description: Successfully add actors to the movie
      content:
        application/json:
          schema:
            $ref: ../../components/movie/addActorsToMovieResponseBody.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
