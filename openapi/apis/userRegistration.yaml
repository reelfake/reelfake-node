post:
  summary: Create user account
  operationId: registerUser
  tags:
    - user
  security: []
  requestBody:
    description: Provide the user email and password for registration
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            email:
              type: string
            password:
              type: string
              format: password
  responses:
    '201':
      description: Successfully created a new user
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '400':
      $ref: ../components/badRequest.yaml
    '500':
      $ref: ../components/internalServerError.yaml
