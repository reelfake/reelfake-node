get:
  summary: Get user detail for the logged in user
  operationId: getUserProfile
  tags:
    - authentication
  parameters:
    - in: query
      name: delay
      schema:
        type: integer
        format: int32
        maximum: 60000
      required: false
      description: The amount of time, in milliseconds, to pause the request
  responses:
    '200':
      description: Successfully returned the logged in user detail
      content:
        application/json:
          schema:
            $ref: ../../components/auth/userProfileResponseBody.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
