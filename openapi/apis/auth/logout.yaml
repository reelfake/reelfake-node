get:
  summary: Logout user
  operationId: logout
  tags:
    - authentication
  parameters:
    - in: query
      name: delay
      schema:
        type: integer
        format: int32
        maximum: 60000
      required: false
      description: The amount of time, in milliseconds, to pause the request
  responses:
    '200':
      description: User logged out successfully
      content:
        application/json:
          schema:
            $ref: ../../components/auth/logoutResponseBody.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
