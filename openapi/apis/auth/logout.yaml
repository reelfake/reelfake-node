get:
  summary: Logout user
  operationId: logout
  tags:
    - authentication
  security: []
  responses:
    '200':
      description: User logged out successfully
      content:
        application/json:
          schema:
            $ref: ../../components/auth/logoutResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
