post:
  summary: Login user (token valid for 1 hour)
  operationId: login
  security: []
  tags:
    - authentication
  parameters:
    - in: query
      name: delay
      schema:
        type: integer
        format: int32
        maximum: 60000
      required: false
      description: The amount of time, in milliseconds, to pause the request
  requestBody:
    description: Provide the user email and password for login
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/auth/loginRequestBody.yaml
  responses:
    '200':
      description: User logged in successfully
      headers:
        Set-Cookie:
          description: The token generated on successful login is sent in a cookie
          schema:
            type: string
            example: auth_token=abcde12345; Path=/; HttpOnly
      content:
        application/json:
          schema:
            $ref: ../../components/auth/userProfileResponseBody.yaml
    '401':
      description: Invalid credentials
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
