post:
  summary: Login user (token valid for 1 hour)
  operationId: login
  tags:
    - authentication
  security: []
  requestBody:
    description: Provide the user email and password for login
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
            password:
              type: string
              format: password
  responses:
    '201':
      description: User logged in successfully
      headers:
        Set-Cookie:
          description: The token generated on successful login is sent in a cookie
          schema:
            type: string
            example: auth_token=abcde12345; Path=/; HttpOnly
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login successful
    '401':
      description: Invalid credentials
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
