get:
  summary: Get stock count of the movie in all the stores
  operationId: findInStores
  tags:
    - movie
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the movie
      schema:
        type: integer
  responses:
    '200':
      description: Successfully returned the stock count in all the stores
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/movieStock.yaml
              length:
                type: integer
                format: number
    '400':
      $ref: ../components/badRequest.yaml
    '404':
      $ref: ../components/notFound.yaml
    '500':
      $ref: ../components/internalServerError.yaml
