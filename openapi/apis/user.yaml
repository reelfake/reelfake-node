get:
  summary: Get the user detail
  operationId: getUser
  tags:
    - user
  responses:
    '200':
      description: Successfully updated the user data
      content:
        application/json:
          schema:
            $ref: ../components/user.yaml
    '401':
      $ref: ../components/unauthorized.yaml
    '500':
      $ref: ../components/internalServerError.yaml
patch:
  summary: Update customer id, staff and/or store manager id
  operationId: updateUser
  tags:
    - user
  requestBody:
    description: Provide customer id, staff and/or store manager id
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            customerId:
              type: integer
            staffId:
              type: integer
            storeManagerId:
              type: integer
  responses:
    '204':
      description: Successfully updated the user
    '400':
      $ref: ../components/badRequest.yaml
    '401':
      $ref: ../components/unauthorized.yaml
    '500':
      $ref: ../components/internalServerError.yaml
