get:
  summary: Get all available movie languages
  operationId: getMovieLanguages
  security: []
  tags:
    - movie_language
  parameters:
    - in: query
      name: delay
      schema:
        type: integer
        format: int32
        maximum: 60000
      required: false
      description: The amount of time, in milliseconds, to pause the request
  responses:
    '200':
      description: Successfully returned a list of available movie languages
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../../components/movie_language/movieLanguagesResponseBody.yaml
              length:
                type: integer
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '401':
      $ref: ../../components/error/unauthorized.yaml
