get:
  summary: Get staff detail
  operationId: getStaffById
  tags:
    - staff
  parameters:
    - in: path
      name: id
      required: true
      description: Id of the staff
      schema:
        type: integer
  responses:
    '201':
      description: Successfully updated staff
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/staffItem.yaml
              - type: object
                properties:
                  store:
                    type: object
                    properties:
                      id:
                        type: integer
                        format: number
                      phoneNumber:
                        type: string
                      address:
                        $ref: ../components/address.yaml
    '400':
      $ref: ../components/badRequest.yaml
    '401':
      $ref: ../components/unauthorized.yaml
    '403':
      $ref: ../components/forbidden.yaml
    '500':
      $ref: ../components/internalServerError.yaml
put:
  summary: Update staff
  operationId: updateStaff
  tags:
    - staff
  parameters:
    - in: path
      name: id
      required: true
      description: Id of the staff
      schema:
        type: integer
  requestBody:
    description: Payload of the staff to update
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            email:
              type: string
              format: email
            active:
              type: boolean
            phoneNumber:
              type: string
            avatar:
              type: string
            storeId:
              type: integer
              format: number
            address:
              $ref: ../components/address.yaml
  responses:
    '204':
      description: Successfully updated staff
    '400':
      $ref: ../components/badRequest.yaml
    '401':
      $ref: ../components/unauthorized.yaml
    '403':
      $ref: ../components/forbidden.yaml
    '500':
      $ref: ../components/internalServerError.yaml
delete:
  summary: Delete staff
  operationId: deleteStaff
  tags:
    - staff
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the staff
      schema:
        type: integer
  responses:
    '204':
      description: Successfully deleted staff
    '400':
      $ref: ../components/badRequest.yaml
    '401':
      $ref: ../components/unauthorized.yaml
    '403':
      $ref: ../components/forbidden.yaml
    '404':
      $ref: ../components/notFound.yaml
    '500':
      $ref: ../components/internalServerError.yaml
