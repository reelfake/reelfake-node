get:
  summary: Get the actor list with pagination support
  operationId: getActors
  tags:
    - actor
  parameters:
    - in: query
      name: page
      required: false
      description: |
        The page number (which starts with 1) to fetch the set of actors from.
        The actors are split into multiple pages with each page having a limited number of actors.
      schema:
        type: integer
        default: 1
    - in: query
      name: name
      required: false
      description: |
        The name of the actor. The api accepts ?name=keanu (for exact match) and ?name=%an% (for actor name having "an").
      schema:
        type: string
    - in: query
      name: birthday
      required: false
      description: |
        Filters the actors by the birth date (YYYY-MM-DD). This can be a single date or a range. For e.g., ?birthday=1980-01-01 or ?birthday=1980-01-01,1990-06-30. The query string ?birthday=1980-01-01 will query actors with the given birth date while ?birthday=1980-01-01,1990-06-30 will query actors born between 1980-01-01 and 1990-06-30.
      schema:
        type: string
        format: date
    - in: query
      name: deathday
      required: false
      description: |
        Filters the actors by the death date (YYYY-MM-DD). This can be a single date or a range. For e.g., ?deathday=1980-01-01 or ?deathday=1980-01-01,1990-06-30. The query string ?deathday=1980-01-01 will query actors with the given death date while ?deathday=1980-01-01,1990-06-30 will query actors died between 1980-01-01 and 1990-06-30.
      schema:
        type: string
        format: date
    - in: query
      name: place_of_birth
      required: false
      description: |
        The place of birth of the actor. The api accepts ?place_of_birth=jakarta (for exact match) and ?place_of_birth=%art% (for place of birth having "art").
      schema:
        type: string
    - in: query
      name: popularity
      required: false
      description: |
        The popularity index of the actor
      schema:
        type: integer
        format: float
  responses:
    '200':
      description: Successfully returned list of actor summary
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../../components/actor/actorSummary.yaml
              length:
                type: integer
              pagination:
                $ref: ../../components/pagination.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
post:
  summary: Add new actor
  operationId: addActor
  tags:
    - actor
  requestBody:
    description: Payload for the new actor
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            tmdbId:
              type: string
            imdbId:
              type: string
            actorName:
              type: string
            biography:
              type: string
            birthday:
              type: string
              format: date
            deathday:
              type: string
              format: date
            placeOfBirth:
              type: string
            popularity:
              type: number
              format: float
            profilePictureUrl:
              type: string
              format: uri
  responses:
    '201':
      description: Successfully added new actor
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              imdbId:
                type: string
              actorName:
                type: string
              biography:
                type: string
              birthday:
                type: string
                format: date
              deathday:
                type: string
                format: date
              placeOfBirth:
                type: string
              popularity:
                type: number
                format: float
              profilePictureUrl:
                type: string
                format: uri
    '400':
      $ref: ../../components/error/badRequest.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
