get:
  summary: Get actor detail using the id
  operationId: getActorById
  security: []
  tags:
    - actor
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the actor that is requested
      schema:
        type: integer
    - in: query
      name: includeMovies
      required: false
      description: |
        Whether or not to include the movies for the actor. Accepted values are true, false, yes, no, 0 and 1.
        If includeMovies value is truthy then the actor object with the movies are returned.
        If this is not present in query then it will default to false. If any value other than the accepted ones are
        given, then 400 is returned.
      schema:
        type: boolean
        default: false
    - in: query
      name: delay
      schema:
        type: integer
        format: int32
        maximum: 60000
      required: false
      description: The amount of time, in milliseconds, to pause the request
  responses:
    '200':
      description: Successfully returned actorDetail object
      content:
        application/json:
          schema:
            $ref: ../../components/actor/actorByIdResponseBody.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
post:
  summary: Add the actor to the movie
  description: This route is accessible only to store managers
  operationId: addToMovie
  tags:
    - actor
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the actor
      schema:
        type: integer
  requestBody:
    description: Payload for the actor to add to the movie
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/actor/addActorToMovieRequestBody.yaml
  responses:
    '201':
      description: Successfully added the actor the movie
      content:
        application/json:
          schema:
            $ref: ../../components/actor/addActorToMovieResponseBody.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
