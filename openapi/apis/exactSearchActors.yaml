get:
  summary: Get the actor list with pagination support
  security:
    - ReelFake_ApiKey_Auth: []
  operationId: exactSearchActors
  parameters:
    - in: path
      name: name
      required: false
      description: |
        The name of the actor to search for. This will return all the actors with the matching name.
        There may be more than one person with the same name, hence this api returns an array of actors.
      schema:
        type: string
  responses:
    '200':
      description: Successfully returned a list of actors with the given name.
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/actor.yaml
              length:
                type: integer
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '401':
      $ref: ../components/unauthorized.yaml
