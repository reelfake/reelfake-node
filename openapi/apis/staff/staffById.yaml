get:
  summary: Get staff detail
  description: This route is accessible only to staff and store managers.
  operationId: getStaffById
  tags:
    - staff
  parameters:
    - in: path
      name: id
      required: true
      description: Id of the staff
      schema:
        type: integer
    - in: query
      name: delay
      schema:
        type: integer
        format: int32
        maximum: 60000
      required: false
      description: The amount of time, in milliseconds, to pause the request
  responses:
    '200':
      description: Successfully returned staff detail
      content:
        application/json:
          schema:
            $ref: ../../components/staff/staffByIdResponseBody.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
put:
  summary: Update staff
  description: This route is accessible only to store managers.
  operationId: updateStaff
  tags:
    - staff
  parameters:
    - in: path
      name: id
      required: true
      description: Id of the staff
      schema:
        type: integer
  requestBody:
    description: Payload of the staff to update
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/staff/updateStaffRequestBody.yaml
  responses:
    '204':
      description: Successfully updated staff
    '400':
      $ref: ../../components/error/badRequest.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
delete:
  summary: Delete staff
  description: This route is accessible only to store managers.
  operationId: deleteStaff
  tags:
    - staff
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the staff
      schema:
        type: integer
  responses:
    '204':
      description: Successfully deleted staff
    '400':
      $ref: ../../components/error/badRequest.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
