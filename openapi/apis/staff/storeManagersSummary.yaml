get:
  summary: Get list of store managers
  operationId: getStoreManagersSummary
  security: []
  tags:
    - staff
  parameters:
    - in: query
      name: delay
      schema:
        type: integer
        format: int32
        maximum: 60000
      required: false
      description: The amount of time, in milliseconds, to pause the request
  responses:
    '200':
      description: Successfully returned list of store managers
      content:
        application/json:
          schema:
            $ref: ../../components/staff/storeManagersResponseBody.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '403':
      $ref: ../../components/error/forbidden.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
