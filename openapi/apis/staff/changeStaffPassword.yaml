put:
  summary: Change the staff password
  description: This route is accessible only to staff and store managers.
  operationId: changeStaffPassword
  tags:
    - staff
  parameters:
    - in: path
      name: id
      required: true
      description: Staff id
      schema:
        type: integer
    - in: query
      name: delay
      schema:
        type: integer
        format: int32
        maximum: 60000
      required: false
      description: The amount of time, in milliseconds, to pause the request
  requestBody:
    description: Payload for the current and new password
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/auth/changePasswordRequestBody.yaml
  responses:
    '200':
      description: Successfully changed the password
      content:
        application/json:
          schema:
            $ref: ../../components/auth/changePasswordResponseBody.yaml
    '400':
      $ref: ../../components/error/badRequest.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
