put:
  summary: Change the staff password
  operationId: changeStaffPassword
  tags:
    - staff
  parameters:
    - in: path
      name: id
      required: true
      description: Staff id
      schema:
        type: integer
  requestBody:
    description: Payload for the current and new password
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            currentPassword:
              type: string
              format: password
            newPassword:
              type: string
              format: password
            confirmedNewPassword:
              type: string
              format: password
  responses:
    '200':
      description: Successfully changed the password
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: number
              email:
                type: string
                format: email
    '400':
      $ref: ../../components/error/badRequest.yaml
    '401':
      $ref: ../../components/error/unauthorized.yaml
    '404':
      $ref: ../../components/error/notFound.yaml
    '500':
      $ref: ../../components/error/internalServerError.yaml
