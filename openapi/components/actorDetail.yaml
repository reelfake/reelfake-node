type: object
properties:
  id:
    type: integer
  imdbId:
    type: string
  actorName:
    type: string
  biography:
    type: string
  birthday:
    type: string
    format: date
  deathday:
    type: string
    format: date
  placeOfBirth:
    type: string
  popularity:
    type: number
    format: float
  profilePictureUrl:
    type: string
    format: uri
  movies:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        releaseDate:
          type: string
          format: date
        genres:
          type: array
          items:
            type: string
        ratingAverage:
          type: number
          format: float
        ratingCount:
          type: integer
        posterUrl:
          type: string
        cast:
          type: object
          properties:
            characterName:
              type: string
            castOrder:
              type: integer
              format: number
