type: object
properties:
  id:
    type: integer
    format: number
  rentalStartDate:
    type: string
    format: date
  rentalEndDate:
    type: string
    format: date
  returnDate:
    type: string
    format: date
  rentalDuration:
    type: integer
    format: number
  delayedByDays:
    type: integer
    format: number
  amountPaid:
    type: number
    format: float
  discountAmount:
    type: number
    format: float
  paymentDate:
    type: string
    format: date
  rentalType:
    type: string
    enum:
      - in-store
      - online
  movie:
    type: object
    properties:
      id:
        type: integer
        format: number
      title:
        type: string
      imdbId:
        type: string
      posterUrl:
        type: string
      ratingAverage:
        type: integer
        format: number
      ratingCount:
        type: integer
        format: number
  store:
    type: object
    properties:
      id:
        type: integer
        format: number
      phoneNumber:
        type: string
      storeManagerId:
        type: integer
        format: number
      address:
        $ref: ../address/address.yaml
