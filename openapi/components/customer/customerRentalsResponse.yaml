type: object
properties:
  items:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
        rentalStartDate:
          type: string
          format: date
        rentalEndDate:
          type: string
          format: date
        returnDate:
          type: string
          format: date
        rentalDuration:
          type: integer
        delayedByDays:
          type: integer
        amountPaid:
          type: number
          format: float
        discountAmount:
          type: number
          format: float
        paymentDate:
          type: string
          format: date
        rentalType:
          type: string
          enum:
            - in-store
            - online
        movie:
          type: object
          properties:
            id:
              type: integer
            title:
              type: string
            imdbId:
              type: string
            posterUrl:
              type: string
            ratingAverage:
              type: integer
            ratingCount:
              type: integer
        store:
          type: object
          properties:
            id:
              type: integer
            phoneNumber:
              type: string
            storeManagerId:
              type: integer
            address:
              type: object
              properties:
                id:
                  type: integer
                  readOnly: true
                addressLine:
                  type: string
                cityName:
                  type: string
                stateName:
                  type: string
                country:
                  type: string
                postalCode:
                  type: string
  length:
    type: integer
