type: object
required:
  - id
  - imdbId
  - title
  - originalTitle
  - overview
  - runtime
  - releaseDate
  - genres
  - country
  - language
  - movieStatus
  - popularity
  - budget
  - revenue
  - ratingAverage
  - ratingCount
  - posterUrl
  - rentalDuration
  - rentalRate
properties:
  id:
    type: integer
  imdbId:
    type: string
  title:
    type: string
  originalTitle:
    type: string
  overview:
    type: string
  runtime:
    type: integer
  releaseDate:
    type: string
    format: date
  genres:
    type: array
    items:
      type: string
  country:
    type: array
    items:
      type: string
  language:
    type: string
  movieStatus:
    type: string
  popularity:
    type: number
  budget:
    type: integer
  revenue:
    type: integer
  ratingAverage:
    type: integer
  ratingCount:
    type: integer
  posterUrl:
    type: string
  rentalRate:
    type: number
  rentalDuration:
    type: integer
  stock:
    type: integer
